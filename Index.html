<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>❤️❤️❤️ AluraGeek</h1>
  </header>

  <main>
    <section>
      <h2>Meus Produtos:</h2>
      <div id="product-list" class="products-container">
        <!-- Produtos renderizados aqui -->
      </div>
    </section>

    <aside>
      <h2>Adicionar ou Editar Produto:</h2>
      <form id="product-form">
        <input type="text" id="name" placeholder="Nome..." required>
        <input type="value" id="price" placeholder="Preço..." required>
        <input type="text" id="image" placeholder="URL da Imagem..." required>
        <button type="submit">Adicionar</button>
        <button type="reset">Limpar</button>
      </form>
    </aside>
  </main>

  <footer>
    <p>Desenvolvido por Patricia Assaf</p>
    <p>Alura Latan - 2024</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
