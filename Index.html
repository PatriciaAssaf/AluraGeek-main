<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>❤️❤️❤️ AluraGeek</h1>
  </header>
  <main>
    <section>
      <h2>Meus Produtos:</h2>
      <div id="product-list" class="products-container">
        <!-- Produtos renderizados aqui -->
      </div>
    </section>
    <aside>
      <h2>Adicionar Produto:</h2>
      <form id="product-form">
        <input type="text" id="name" placeholder="nome..." required>
        <input type="number" id="price" placeholder="valor..." required>
        <input type="text" id="image" placeholder="imagem..." required>
        <button type="submit">Guardar</button>
        <button type="reset">Limpar</button>
      </form>
    </aside>
  </main>
  <footer>
    <p>Desenvolvido por [Seu Nome]</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
